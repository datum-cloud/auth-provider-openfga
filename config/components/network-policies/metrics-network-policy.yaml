apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: metrics-access
  labels:
    app.kubernetes.io/name: auth-provider-openfga
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      control-plane: controller-manager
      app.kubernetes.io/name: auth-provider-openfga
  policyTypes:
    - Ingress
  ingress:
    # Allow metrics scraping from Prometheus
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 8080
    # Allow metrics access from pods with metrics label
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: metrics
      ports:
        - protocol: TCP
          port: 8080
