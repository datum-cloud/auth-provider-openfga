apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: webhook-access
  labels:
    app.kubernetes.io/name: auth-provider-openfga
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: authz-webhook
  policyTypes:
    - Ingress
  ingress:
    # Allow webhook access from API server
    - from: [] # Allow from anywhere (API server needs access)
      ports:
        - protocol: TCP
          port: 9443
