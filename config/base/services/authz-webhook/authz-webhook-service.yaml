apiVersion: v1
kind: Service
metadata:
  name: authz-webhook
  labels:
    app.kubernetes.io/name: authz-webhook
    app.kubernetes.io/part-of: auth-provider-openfga
    app.kubernetes.io/managed-by: kustomize
spec:
  selector:
    app.kubernetes.io/name: authz-webhook
    app.kubernetes.io/part-of: auth-provider-openfga
  ports:
    - name: webhook-https
      port: 8090
      targetPort: 8090
      protocol: TCP
    - name: metrics
      port: 8080
      targetPort: 8080
      protocol: TCP
