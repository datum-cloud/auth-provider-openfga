apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base application components for auth-provider-openfga
# This includes all core components needed for the application

# Common namespace for all application resources
namespace: auth-provider-openfga-system

# Common name prefix for all resources
namePrefix: auth-provider-openfga-

resources:
  # RBAC resources (service accounts, roles, bindings)
  - rbac
  # Application services
  - services/controller-manager
  - services/authz-webhook
