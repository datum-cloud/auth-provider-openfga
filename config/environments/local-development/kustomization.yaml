apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Local development environment overlay
# Uses base application components with development-specific configurations

resources:
  # External CRDs from Milo API
  - github.com/datum-cloud/milo/config/crd/overlays/core-control-plane
  # Base application components
  - ../../base
  # Development-specific certificate issuers
  - issuer-config.yaml

# Optional components (enable/disable as needed)
components:
  # Create a namespace for the system
  - ../../components/namespace
  # Enable TLS for authz webhook
  - webhook-tls

# Development-specific image configurations
images:
  - name: auth-provider-openfga
    newName: auth-provider-openfga
    newTag: dev
