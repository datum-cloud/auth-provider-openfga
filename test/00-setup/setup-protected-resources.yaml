# All ProtectedResources needed for E2E tests
# These are cluster-wide and should be created once before running tests

apiVersion: iam.miloapis.com/v1alpha1
kind: ProtectedResource
metadata:
  name: iam-user
spec:
  serviceRef:
    name: "iam.miloapis.com"
  kind: User
  plural: users
  singular: user
  permissions:
    - list
    - get
    - create
    - update
    - delete
    - use
    - patch
    - watch

